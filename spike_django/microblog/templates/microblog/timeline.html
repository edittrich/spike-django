{% load static %}
{% load markdownify %}
<html lang="de">
<head>
    <title>{{ project_name }}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'microblog/favicon.svg' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Source+Code+Pro&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <link rel="stylesheet" href="{% static 'microblog/styles.css' %}" />
    <script>hljs.highlightAll();</script>
    <script src="{% static 'microblog/menu.js' %}"></script>
</head>
<body>
<ul class="menu">
    <div id="burger-symbol">
        <svg viewBox="0 0 100 80" width="40" height="40">
            <rect width="100" height="20" fill="#94da3a"></rect>
            <rect y="30" width="100" height="20" fill="#94da3a"></rect>
            <rect y="60" width="100" height="20" fill="#94da3a"></rect>
        </svg>
    </div>
    <h1 id="menu-heading">Projekte:</h1>
    {% for project in project_list %}
    <li><a href="{{ project.url }}">{{ project.name }}</a></li>
    {% endfor %}
</ul>
<div class="content">
    <h1 class="projectHeading">{{ project_name }}</h1>
    {% for post in posts %}
    <div class="post">
        <div class="postHead">
            <span class="author">{{ post.author }}</span>
            <span class="date">{{ post.date }}</span>
        </div>
        {{ post.text|markdownify }}
    </div>
    {% endfor %}
</div>
</body>
</html>
